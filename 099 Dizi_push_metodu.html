
<!DOCTYPE html>
<html>
<head>
<script>
    // push() Dizinin sonuna eleman veya elemanlar eklenebilmesini sağlar.
    var meyveler = ["Elma", "Armut", "Kiraz"]; 
    document.write(meyveler + "<br />");
                    
    var islemyap = meyveler.push("Kivi"); //tekli keleme
    var islemyap = meyveler.push("salata","karpuz"); // çoklu ekleme
    document.write (meyveler);
    
    document.write(islemyap);//dizinin eleman sayısını döndürür
    
</script>
</head>
<body>
</body>
</html>
