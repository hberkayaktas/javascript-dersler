<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // fromCharCode () Kendisine parametre olarak verilen Unicode
        // (evrensel kod) değerini karakter olarak geriye döndürür. Çoklu değer alabilir.

        
        
        
        //Hami "B"erkay Aktaş = 72 97 109 105 32 "66" 101 114 107 97 121 32 65 107 116 97  351  

        var sonucbir = String.fromCharCode(72, 97, 109, 105, 32, 66, 101, 114, 107, 97, 121, 32, 65 ,107, 116, 97, 351); 
        // yukarıdaki unicode değerlerinin char code karşılığını döndürür 
        document.write(sonucbir + "<br />");

    </script>
</head>
