<body>
    <script type="text/javascript" language="javascript">
    //iç içe else örneği
    var deger = 5;
             
    if(deger != ""){ 
        //boş değil
        if(deger>1){
            document.write("değer birden büyük")
        }else{
            document.write("değer birden küçük")
        }
    }else{
        // boş
        document.write("değer boş");
    } 
</script>
