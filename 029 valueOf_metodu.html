

<!DOCTYPE html>
<html>
<head>
    <script>
        // valueOf () Üzerinde çalışılan değişken değerinin
        // tam anlamıyla aktarımın sağlayarak yeni bir içerik
        //oluşturur ve oluşturduğu içerigi geriye döndürür.
        var degerbir = "5";
        document.write(typeof (degerbir) + "<br /><br />");
        
        //Tüm değişkenin veri tipi ile falan aktarımını sağlar
        var sonucbir= degerbir.valueOf();
        document.write(typeof (sonucbir) + "<br /><br />");
          
    </script>
</head>
<body>
    
</body>
</html>
