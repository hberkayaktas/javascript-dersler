<body>
    Document.write()'ı kullanma
    
    <script>
        document.write(5 + 6);
        //document write komple sayfayı baştan yazdırır
        //sayfada ne olduğunun bir önemi yok mevcut tüm HTML'yi siler
        //Nesnesel DOM 
        
        //örneğin aşağıya bir button ekledik ve document.write
        //vasıtası ile scrip yazdırırsak sayfa komple silinir 

        document.writeln(8+7); 
        //satır başı yaparak çıktı yaazar //nesnesel DOM dur
    </script> 
    <button type="button" onclick="document.write(5 + 8)">Deneme</button>
</body>
