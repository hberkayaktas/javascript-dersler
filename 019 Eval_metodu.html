<!DOCTYPE html>
<html>
<head>
    <script>

    // eval() Kensidine parametre olarak verilen değerleri
    // Javascript kodlamasına çevirerek komut gibi
    // çalıştırır ve oluşan değeri geriye döndürür.

    var degerbir = 10;
    var degeriki = 40;
  
    var sonucbir = eval("degerbir + degeriki");
    //eval kullanmaz isen çıktı = degerbir + degeriki
    //eval kullanırsan sonuç = 50
    document.write(sonucbir);
    
    function deneme(){
        document.write("Merhaba");
    }
    var komut = eval ("deneme()"); 
    </script>
</head>

</body>
</html>
