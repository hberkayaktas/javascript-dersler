
<!DOCTYPE html>
<html>
<head>
<script>
    // delete : Dizi içerisindeki belirtilen indise / indexe
    // ait elemanın silinmesini sağlar. 
    // İndis / index silinmez, sadece değeri boşaltılır yani tanımsız olur.

    var renkler = ["Siyah", "Sarı", "Beyaz"];

    document.write(renkler + "<br />");

    delete renkler[2];
    document.write(renkler+ "<br>"); //sadece ikideğer yazdırır
    document.write(renkler[2]);//boş döner
</script>
</head>
<body>
</body>
</html>
