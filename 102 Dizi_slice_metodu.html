<!DOCTYPE html>
<html>
<head>
<script>
    // slice () Kendisine verilecek olan parametreler ile tanımlanmış
    // dizi aralığında bulunan değerleri kopyalayarak yeni bir dizi 
    //oluşturur ve oluşturduğu dizinin değerini geri döndürür.

    var sayilar=["Bir", "İki", "Üç", "Dört", "Beş", "Altı", "Yedi", "Sekiz", "Dokuz", "On"];
    document.write(sayilar + "<br />");
                
    var yenisayilar =sayilar.slice(2, -3);//tanımladığın aralığı döndürür
    document.write(yenisayilar);
           
            
</script>
</head>
<body>
</body>
</html>
