<!DOCTYPE html>

<body>
<script>
     // toPreciston () Kendisine parametre olarak verilen değer doğrultusunda
     // değişken içeriğindeki sayının kaç basamak olacağını belirleyerek yeni
     // bir içerik oluşturur ve oluşturduğu içeriği geriye döndür. (Nokta hariç)
      var degerbir = 12.6675;
      var degeriki = 55;
         // 667 den dolayı 67 ye yuvarlar         
            
      var sonucbir = degerbir.toPrecision(4);
      var sonuciki  =  degeriki.toPrecision(4); 


      document.write(degerbir + "<br />");
      document.write(sonucbir + "<br /><br />");

      document.write(degeriki + "<br />");
      document.write(sonuciki);


</script>
</body>
</html>
