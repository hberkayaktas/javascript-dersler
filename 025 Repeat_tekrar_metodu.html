
<!DOCTYPE html>
<html>
<head>
    <script>
        // repeat () Kendisine parametre olarak
        // verilen değer doğrultusunda değişken içeriğini 
        //tekrar edip kopyalayarak, yeni bir içerik oluşturur
        // ve oluşturduğu içeriği geriye döndürür.

        var metin = "Javascript";
        document.write(metin + "<br />");

        var islem = metin.repeat(2);//2 kere yazdırır
        document.write(islem);
       

    </script>
</head>
