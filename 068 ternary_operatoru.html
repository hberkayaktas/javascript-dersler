<!DOCTYPE html>
<head>
    <script>
        // ?: ternary operatora
        // koşul ? çalıșlıştırılacak ifade 1: çalıştırılacak ifade 2;
        var kontrol = (4<5) ? "Doğru" : "Yanlış";
        document.write(kontrol);

        var kontrol2 = ("berkay"=="berkay") ? "Doğru" : "Yanlış";
        document.write(kontrol2);
    </script>
</head>
