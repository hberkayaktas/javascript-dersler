<script>
    // toExponential():Kendisine parametre olarak belirlenen değer doğrultusunda değişken
    // içeriğindeki sayının ondalık hanesinde kaç basamak olacağını belirleyerek,
    //kalan değeri üstel hale getirerek yeni bir içerik oluşturur ve
    // oluşturduğu içeriği geriye döndürür.
  
      var deger =5.546556; 
      document.write(deger + "<br />");

      // 2 basamak sonrasını  yukarı yuvarlar ve değerin sonuna ekler
      
      var sonuc =  deger.toExponential(2);
      document.write(sonuc);

</script>
