
<!DOCTYPE html>
<html>
<head>
    <script>
        // endsWith () Kendisine verilen parametre doğrultusunda
        //değişken içeriğinin bitiş değerini kontrol ederek 
        //Boolean (mantiksal) veri türünde sonucu geriye döndürür.
        var metin = "Javascript eğitim seti";
        document.write(metin + "<br />");


        var sonuc = metin.endsWith("seti");  
        // değişken bu değerle bitiyormu
        document.write(sonuc);
    </script>
</head>
<body>
    
</body>
</html>
