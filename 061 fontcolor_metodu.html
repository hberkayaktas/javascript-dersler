<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

</head>
<body>
<script type="text/javascript" language="javascript">
    // fontcolor(): Kendisine parametre olarak verilen
    // değer doğrultusunda değişken içerigini 
    // renklendirerek degeri geriye döndürür. 
    // Varsayılan Renk green (yeşil)
    var metin = "Hami Berkay AKTAŞ";
    document.write (metin + "<br />");
        
    var sonuc =  metin.fontcolor ();
    document.write(sonuc + "<br />");

    var sonuc =  metin.fontcolor ("blue");
    document.write(sonuc + "<br />");

    var sonuc =  metin.fontcolor ("#FF9900");
    document.write(sonuc + "<br />");

    var sonuc = metin.fontcolor ("#F1F1F1");
    document.write(sonuc+ "<br />");
</script>
</body>
</html>
