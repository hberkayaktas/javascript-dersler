<!DOCTYPE html>
<html>
<head>
    <script>
        /*
        continue: Döngünün o anki işlemini sonlandırarak döngünün
         başına döner ve işleme kaldığı yerden devam eder.
        */
        var i =1;
        while(i<=10){
            // mesela koşullu continue kullanalım
                if(i == 5){ 
                    i++; // döngü kısır olmasın diye artırdık
                    continue;//5 den sonra devam etme dedik
                    //böylelikle 5 atlamış oldu
                } 
            document.write(i+ "<br>");    
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
