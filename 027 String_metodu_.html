
<!DOCTYPE html>
<html>
<head>
    <script>
        // String() Degişken içerigini mutlak olarak string
        // veri türünde düz bir metne dönüştürerek oluşturduğu
        // değeri geriye döndürür.

        var uc = 8;
        document.write(typeof uc + "<br>");
        
        // Dönüşüm yapılır
        var yeniuc=String(uc);
        document.write(typeof yeniuc );
    </script>
</head>
