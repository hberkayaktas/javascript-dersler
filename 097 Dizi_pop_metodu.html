
<!DOCTYPE html>
<html>
<head>
<script>
    // pop () Dizi içerisindeki en son elemann siler
    // ve sildiği elemanın değerini geriye döndürür.
    var isimler = ["Volkan", "Hakan", "Mesut", "Onur", "Levent"];

    document.write("Dizinin orjinal hali: "+ isimler + "<br />");

    var islemyap = isimler.pop(); 
    document.write("Dizinin silinen elemanı: " + islemyap + "<br />");

    document.write("Dizinin son hali: " + isimler);

    
    
</script>
</head>
<body>
</body>
</html>
