<!DOCTYPE html>
<html>
<head>
    <script>
        // startsWith() Kendisine parametre olarak verflen değer
        // doğrultusunda değişken içeriğinin başlangıç değerini 
        //kontrol ederek Boolean (mantiksal) vert türünde sonucu geriye döndürür
        var metin ="Javascript eğitim seti";
        document.write(metin + "<br />");
        
        
        var sonuc=metin.startsWith("Javascript"); 
        //belirtilen değerle başlıyormu kontrol ediyor
        //case sensitive bir metodddur
        
        document.write(sonuc);
    </script>
</head>
<body>
    
</body>
</html>
