
<!DOCTYPE html>
<html>
<head>
    <script>
        // tostring() Değişken içeriğini String (metin)
        // veri türünde düz bir metne dönüştürerek oluşturduğu
        // değeri geriye döndürür.

        var deger = 5;
        document.write(deger + "<br />");
        document.write(typeof(deger) + "<br /><br />");
        
        //Stringe gönüştürme
        var sonuc = deger.toString();
        document.write(sonuc + "<br />");
        document.write(typeof(sonuc) + "<br />");

    </script>
</head>
<body>
    
</body>
</html>
