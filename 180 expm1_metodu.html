<!DOCTYPE html>

<body>
<script>
    // expml () Kendisine parametre olarak verilen herhangi bir
    // sayının Euler sayısı üssünü bularak ve bir
    // eksilterek, sonucu geriye döndürür.

      var deger = 2; 

      var sonucbir = Math.exp(deger);
      var sonuciki = Math.expm1(deger);

      document.write(sonucbir + "<br />");
      document.write(sonuciki);

</script>
