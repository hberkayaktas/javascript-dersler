

<!DOCTYPE html>
<html>
<head>
    <script>
        // lastIndexOf () Değişken içerisinde parametrik olarak
        // verilen değeri arar ve son eşleşmeyi sağlayan değişken içeriğinin indis / index değerint geriye döndürür.
        var metin = "Javascript Javascript Javascript Javascript Javascript"; 
        document.write(metin + "<br />");


        var sonuc= metin.lastIndexOf("Javascript", 32); // Belirli karaktere kadar olan kısmı bak son eşleşmeyi döndür
        //büyük küçük harf duyarlıdır
        document.write(sonuc);   
    </script>
</head>

</html>
