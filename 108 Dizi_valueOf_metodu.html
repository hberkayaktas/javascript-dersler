
<!DOCTYPE html>
<html>
<head>
<script>
    // indexof () Dizi içerisinde parametrik olarak 
    // verilen değeri arar ve ilk eşleşmeyi sağlayan elemanın
    // indis / index değerini geriye döndürür.
    var isimler =  ["Volkan", "Hakan", "Onur", "Ümit"]; 
    document.write(isimler + "<br />");
    var islemyap  = isimler.indexOf("Onur"); 
    document.write(islemyap);
            
            
</script>
</head>
<body>
</body>
</html>
