
<!DOCTYPE html>
<html>
<head>
    <script>
        // Number () Değişken içerigini mutlak olarak Number
        // (sayı) veri türüne dönüştürerek oluşturduğu
        // değeri geriye döndürür.


        var uc = "8";
        document.write(typeof uc + "<br>");
        
        // Dönüşüm yapılır
        var yeniuc= Number(uc);
        document.write(typeof yeniuc );
    </script>
</head>
<body>
    
</body>
</html>
