<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            var bir = 132;
            var iki = 15;
            //bölümden kalanı verir
            var mod = bir % iki;
            document.write(mod + "<br>");
            document.write(132%15 + "<br>"); //short hand 

            // veya atamalı toplama
            bir %= iki;
            document.write(bir + "<br>");

            //çoklu işlem 
            document.write( 132 % 15 % 8 );
      </script>
</body>
</html>
