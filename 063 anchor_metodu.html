<body>
<script type="text/javascript" language="javascript">
    // anchor () : Değişkene çapa <a>...</a>) tanmmlaması yapar.
    // Aynı zamanda çapaya name değeri atar.
    //<a name="extraegitim">Extra Eğitim</a>

    var ornek = "Extra Eğitim";
    document.write(ornek + "<br />");
    
    var sonuc = ornek.anchor("extraegitim");
    document.write(sonuc + "<br />");
    alert(sonuc);
</script>
