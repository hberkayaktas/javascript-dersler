<!DOCTYPE html>
<html>
<head>
<script>
    // copywithin() Kendisine verilecek olan parametreler ile tanımlanmış
    // dizi aralığında bulunan değerleri kopyalayarak, parametreler
    // doğrultusunda dizinin elemanlarını değiştirir ve dizinin değerini geriye döndürür.
    // 1. Parametre Hedef
    // 2. Parametre Başlangıç
    // 3. Parametre Bitiş
    
    var isimler =["Volkan", "Hakan", "Onur", "Ümit", "Levent", "Serkan", "Arif"];
    document.write(isimler + "<br />");

    isimler.copyWithin(4, 1, 3); //1.-3. indis arasını kopyala 4 . indisin oraya yapıştır
     
    document.write(isimler);
           
            
</script>
</head>
<body>
</body>
</html>
