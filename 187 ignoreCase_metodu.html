<body>
<script>
    // ignoreCase Düzenli ifade içerisinde i ayarının kullanılıp
    // kullanı lmadığnı kontrol ederek boolean (mantiksal)
    // veri türünde sonucu geriye döndürür.

      var metin ="Volkan volkan VOLKAN";
      var ifade = /volkan/i;
      var sonuc = metin.match(ifade);
      var kontrol = ifade.ignoreCase;
      //kontrol kısmı

      document.write(sonuc + "<br />");
      document.write(kontrol);

</script>
