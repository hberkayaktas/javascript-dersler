
<!DOCTYPE html>

<script>
    // LastIndexof () Dizi içerisinde parametrik olarak verilen
    // değeri arar ve son eşleşmeyi sağlayan dizi elemannn
    // indis / index değerini geriye döndürür.
    
    var renkler= ["Siyah", "Beyaz", "Gri", "Mavi", "Sarı", "Kırmızı", "Gri", "Mor", "Yeşil", "Gri", "Turuncu"]; 
    document.write(renkler + "<br />");

    var sonuc =  renkler.lastIndexOf ("Gri"); 
    document.write(sonuc);
            
            
</script>
