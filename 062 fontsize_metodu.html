<!doctype html>
<html lang="tr-TR">

<body>
<script type="text/javascript" language="javascript">
    // fontsize() : Kendisine parametre olarak belirtilen 
    // değer doğrultusunda değişken içerisindeki metnin
    // font boyutunu değiştirerek değeri geriye döndürür.

    var metin = "Hami Berkay AKTAŞ";
    document.write (metin + "<br />");
        
    var sonuc =  metin.fontsize("5pt");
    document.write(sonuc + "<br />");

    var sonuc =  metin.fontsize(5);// 1 - 7 arasında değer alır
    document.write(sonuc + "<br />");

    var sonuc =  metin.fontsize();
    document.write(sonuc + "<br />");

  
</script>
</body>
</html>
