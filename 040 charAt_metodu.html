<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // charAt() : Kendisine paranetre olarak verflen deger doğrultusunda
        // değişken içerigindeki karşılığı olan karakteri bularak geriye döndürür.
        
        
        var icerik ="Hami Berkay Aktaş";
        document.write(icerik + "<br />");
        
        var sonucbir = icerik.charAt(5); // örneğin B harfine erişelim
        document.write(sonucbir + "<br />");

    </script>
</head>
<body>
    
</body>
</html>
