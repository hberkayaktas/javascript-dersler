
<!DOCTYPE html>
<html>
<head>
<script>
    // reduceRight()Kendisine parametre olarak verilen fonksiyonu dizideki
    // her eleman üzerinde sağdan sola tek tek olmak üzere çalıştıır
    // ve tek bir değer oluşturarak, oluşturduğu değeri geriye döndürür.
    // 1. Parametre:Dizi içerisinde mevcut değer
    //       öncesindeki değerlerin toplamı/birleşimi.
    // 2. Parametre:Her işlemde elde edilen dizi elemann.
    // 3. Parametre:Her işlemde elde edilen dizi elemanının indis/index değeri.
    // 4. Parametre:Her tekrarda diziyi tutan değişkenin referansı.

    function deneme (deger, eleman, sira, degisken){
        document.write(deger + "<br />");
        return deger+eleman;//son eleman hariç sağdan sola toplar
    }
    
    var sayilar = [10, 20, 30, 40, 50, 60]; 
    document.write(sayilar + "<br />");
    
    var sonuc = sayilar.reduceRight(deneme);

        
            
            
</script>
