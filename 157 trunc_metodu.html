<!DOCTYPE html>
<html>
<head>

</head>
<body>
<script>
// trunc () Kendisine parametre olarak verilen herhangi bir
// ondalıklı sayı değerinin ondalık kısmını kaldırarak, 
// tam sayı değerini geriye döndürür
var degerbir = 5.55; 
var degeriki = 88.32;
             
var sonucbir = Math.trunc(degerbir);
var sonuciki = Math.trunc(degeriki);

document.write(degerbir + "<br />");
document.write(sonucbir + "<br /><br />");

document.write(degeriki + "<br />");
document.write(sonuciki + "<br />");     
        
</script>
</body>
</html>
