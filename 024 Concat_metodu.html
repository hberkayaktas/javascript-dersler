<!DOCTYPE html>
<html>
<head>
    <script>
    // concat() Üzerinde çalışılan değişkene parametrik
    // olarak verilen değişken veya değişkenleri dahil ederek
    // yeni bir içerik oluşturur. Oluşturduğu değeri geriye döndürür.
    var bir="Hami ";
    var iki="Berkay ";
    var uc="Aktaş ";
    var dort="Eğitim ";
    var bes ="Dosyaları";      

    document.write(bir + "<br />");
    document.write(iki + "<br />");
    document.write(uc + "<br />");
    document.write(dort + "<br />");
    document.write(bes + "<br />");

    var sonuc =    bir.concat (iki, uc, dort, bes); 
    document.write(sonuc + "<br />");

    </script>
</head>
<body>
    
</body>
</html>
