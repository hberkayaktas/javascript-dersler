<!DOCTYPE html>
<html>
<head>
    <script>
        // trim() Degişken içeriginin varsa başındaki ve sonundaki
        // tüm boşlukları temizleyerek değeri geriye döndürür.
        var ornek = "    Berkay   ";
        var icerik = "Aktaş";

        var sonuc = ornek + icerik;
        document.write(ornek + icerik + "<br />");
        alert(sonuc);

        var islem = ornek.trim(); 
        // ornek değişkeninin etrafında bulunan tüm değerleri siler
        var uyarı = islem + icerik; 
        document.write(islem + icerik + "<br />");
        alert(uyarı);
    </script>
</head>
<body>
    
</body>
</html>
