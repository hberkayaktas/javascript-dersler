<!DOCTYPE html>
<html>
<head>

</head>
<body>
<script>
// round (): Kendisine parametre olarak verilen herhangi bir ondalıklı
// sayı değerini kendisine en yakın tam sayıyı kontrol ederek
// aşağı veya yukarı yuvarlama yaparak sonucu geriye döndürür.

// 1,2,3 ve 4 değerlerini aşağ yuvarlar.
// 5,6,7,8 ve 9 değerlerint yukarn yuvarlar.
  
var degerbir =3.12;
var degeriki =3.49;
var degeruc =3.5;
          
          
          
var sonucbir = Math.round (degerbir);
var sonuciki =Math.round (degeriki);        
var sonucuc = Math.round (degeruc); 

document.write("Orjinal değer : " + degerbir + " Yuvarlama sonucu : " + sonucbir + "<br />");
document.write("Orjinal değer : " + degeriki + " Yuvarlama sonucu :" + sonuciki + "<br />"); 
document.write("Orjinal değer : " + degeruc + " Yuvarlama sonucu : " + sonucuc);
                   
                                          
</script>
</body>
</html>
