<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // charCodeAt() Kendisine parametre olarak verilen değer doğrultusunda değişken 
        //içerigindeki karşılığı olan karaktert bularak, karakterin
        // Unicode (evrensel kod) değerini geriye döndürür.
        
        
        
        //72 97 109 105 32 "66" 101 114 107 97 121 32 65 107 116 97 197 159 = Hami "B"erkay Aktaş
        var icerik ="Hami Berkay Aktaş";
        document.write(icerik + "<br />");
        
        var sonucbir = icerik.charCodeAt(5); // örneğin B harfinin Unicode karşılığını döndürür
        document.write(sonucbir + "<br />");

    </script>
</head>
<body>
    
</body>
</html>
