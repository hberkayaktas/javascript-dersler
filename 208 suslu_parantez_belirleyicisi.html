
<!DOCTYPE html>
<html>

<body>
<script>

// {x} Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği
// karakter diziliminde bulunan değerin x defa tekrarlanmış
// olması gerektiğini belirtmek için kullanılır.




var metin = "Javaaascript eğitim seti";
var ifade = /a{2}/;
// a ifadesi değişken içinde iki defa tekrarlansın

var sonuc = ifade.test(metin);
document.write(sonuc);

</script>
</body>
</html>
