
<!DOCTYPE html>
<html>
<head>
<script>
    // shift() Dizi içerisindeki ilk elemanm siler
    // ve sildiği elemanın değerini geriye döndürür.
    
    var renkler = ["siyah", "Gri", "Beyaz", "Sarı", "Bej", "Mavi", "Kırmızı"]; 
    document.write("Dizinin orjinal hali: " + renkler + "<br />");
    var islemyap = renkler.shift();
    document.write("Dizinin silinen elemann: " + islemyap + "<br />");
    document.write("Dizinin son hali: " + renkler + "<br />");
            
    
</script>
</head>
<body>
</body>
</html>
