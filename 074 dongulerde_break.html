<!DOCTYPE html>
<html>
<head>
    <script>
        // break = döngüyü sonlandırmak için kullanılır
        var i =1;
        while(i<=10){
            document.write(i+ "<br>");
            // mesela koşullu break kullanalım
                if(i == 5){ break;} //5 den sonra devam etme dedik
            i++;
        }
    </script>
</head>

</body>
</html>
