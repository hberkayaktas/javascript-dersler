
<!DOCTYPE html>
<html>
<head>
<script>
    // tostring() Dizideki tüm elemanları içeren string
    // veri türünde düz bir metin oluşturur ve oluşturduğu değeri geriye döndürür.
    var isimler=["Volkan", "Hakan", "Onur", "Ümit", "Serkan"];
    document.write(isimler + "<br />");
                
    var isimlerkontrol = typeof isimler; 
    document.write(isimlerkontrol + "<br /> <br />");
    var islem = isimler.toString();
    document.write(islem + "<br />");
    var islemkontrol  = typeof islem; 
    document.write(islemkontrol + "<br /><br />");
            
            
</script>
</head>
<body>
</body>
</html>
