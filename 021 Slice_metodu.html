<!DOCTYPE html>
<html>
<head>
    <script>
        // slice() :Kendisine verilecek olan parametreler ile
        // tanımlanmış değişken içeriği aralığında bulunan
        // değerleri kopyalayarak yeni bir içerik oluşturur
        // ve oluşturduğu değeri geriye döndürür.
        // 1. Parametre :Başlangıç
        // 2. Parametre :Bitiş
        
        var icerik = "Hami Berkay AKTAŞ";
        document.write(icerik + "<br />");
       
        
        var sonuc = icerik.slice(5, 11); //sadece berkay değerini çağırır
        //5. karakterden 11. karaktere kadar olan kısmı al
        document.write(sonuc);
    </script>
</head>
<body>
    
</body>
</html>
