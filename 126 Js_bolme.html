<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            var bir = 6;
            var iki = 5;

            var bolme = bir / iki;
            document.write(bolme + "<br>");
            document.write(6/5 + "<br>"); //short hand 

            // veya atamalı toplama
            bir /= iki;
            document.write(bir + "<br>");

            //çoklu işlem 
            document.write( 1000 / 20 / 5 / 2 );
      </script>
</body>
</html>
